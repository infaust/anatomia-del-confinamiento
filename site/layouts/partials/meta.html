<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="static/icons/favicon2.png">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

 <!-- open graph and twitter cards -->
<meta property="og:title" content="Anatomía del confinamiento">
<meta property="og:description" content="Un proyecto fotográfico de autorretrato corporal durante el confinamiento debido al COVID-19.">
<meta property="og:image" content="{{ .Site.BaseURL }}static/pictures/opengraph-image.png">
<meta property="og:url" content="http://anatomiadelconfinamiento.com/">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:site_name" content="Anatomía del confinamiento">
<meta name="twitter:image:alt" content="Anatomía del confinamiento">
